<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Little Library</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
	<div id="menu">
		<h1 class="menuItem">Little Library</h1>
		<div class="menuItem">
			<div id="addButton" class="button">+</div>
			<div id="sortButton" class="button">â†•</div>
		</div>
		<div id="sortDropdown" class="menuItem hidden">
			<div>Sort by...</div>
			<div class="button">title</div>
			<div class="button">author</div>
			<div class="button">pages</div>
			<div class="button">genre</div>
			<div class="button">rating</div>
			<div class="button">recent</div>
			<div class="button">reverse</div>
		</div>
	</div>
	<div id="bookContainer"> </div>
	<div id="popupContainer">
		<form id="popup">
		<h2></h2>
		<input id="inputTitle" maxlength="20" placeholder="Title" required>
		<input id="inputAuthor" maxlength="20" placeholder="Author" required>
		<input id="inputPages" type="number" min=1 placeholder="Pages" required>
		<input id="inputGenre" maxlength="10" placeholder="Genre" required>
        <div> Read Yet?: 
			<input id="inputReadYet" type="checkbox"></div>
		<div> Rating:
            <input id="inputRating" type="number" min=0 max=5> </div>
		<div>
			<button id="cancel" type="reset">cancel</button>
			<button id="confirm" type="submit">confirm</button>
		</div>
	</div>
	
	</form>
	<div class="footer"> <a class="footer" href="https://github.com/nickslick03/Little-Library">nicklsick03</a> </div>
	<script src="finalScript.js" defer></script>
</body>

</html>
