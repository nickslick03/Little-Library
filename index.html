<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Little Library</title>
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
	<div id="popup">
		<h2 id="popupTitle"></h2>
		<div id="titleField"> This Field is Required <br> <input id="inputTitle" maxlength="20" placeholder="Title"> </div>
		<div id="authorField"> This Field is Required <br> <input id="inputAuthor" maxlength="20" placeholder="Author"> </div>
		<div id="pagesField"> This Field is Required <br> <input id="inputPages" type="number" min=1 placeholder="Pages"> </div>
		<div id="genreField"> This Field is Required <br> <input id="inputGenre" maxlength="10" placeholder="Genre"> </div>
        <div> Read Yet?: 
			<input id="inputReadYet" type="checkbox"></div>
		<div> Rating:
            <input id="inputRating" type="number" min=0 max=5> </div>
		<div>
			<button id="cancel">cancel</button>
			<button id="confirm">confirm</button>
		</div>
	</div>
	<div id="menu">
		<h1 class="item">Little Library</h1>
		<div class="item">
			<div id="plusButton" class="button">+</div>
			<div id="sortButton" class="button">â†•</div>
		</div>
		<div id="sortDropdown" class="item">
			<Strong>Sort By... </Strong>
			<div id="sortTitle" class="button">title</div>
			<div id="sortAuthor" class="button">author</div>
			<div id="sortPages" class="button">pages</div>
			<div id="sortGenre" class="button">genre</div>
			<div id="sortRating" class="button">rating</div>
			<div id="dateAdded" class="button">date added</div>
			<div id="reverse" class="button"><strong>reverse</strong></div>
		</div>
	</div>
	<div id="book-container"> </div>
	<div class="footer"> <a class="footer" href="https://github.com/nickslick03/Little-Library">nicklsick03</a> </div>
	<script src="newScript.js" defer></script>
</body>

</html>
