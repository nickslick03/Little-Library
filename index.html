    <link rel="stylesheet" href="style.css">
    <title>Little Library</title>
</head>   
<body>
    <div id="addBookPopup" class="popup">
        <h2>Add Book</h2>
        <div>
            Title:
            <input id="bookTitle"></input>
        </div>
        <div>
            Author:
            <input id="bookAuthor"></input>
        </div>
        <div>
            Genre:
            <input id="bookGenre"></input>
        </div>
        <div>
            Rating:
            <input id="bookRating" type="number" min=0 max=5></input>
        </div>
    </div>
    <div id="menu">
        <h1 class="item">Little Library</h1>
        <div class="item">
            <div id="plusButton" class="button">+</div>
            <div id="sortByButton" class="button"s>â†•</div>
        </div>
    </div>
    <div id="book-container">
        <div class="book">hi</div>
        <div class="book">hello</div>
    </div>
    <div class=footer>
        <a class=footer href="https://github.com/nickslick03/Little-Library"></a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
